<script>
    const TESTER = document.getElementById('tester');

    function getRandom(num, mul) {

        for (let i = 0; i <= num; i++) {

            value.push(rand);
        }
        return value;
    }
    function createVetor(num) {
        const value = [];
        for (let i = 6; i <= num; i++) {
            const rand = i;
            value.push(rand);
        }
        return value;
    }
    function createVetorFixValue(num, valorFixo) {
        const value = [];
        for (let i = 6; i <= num; i++) {
            const rand = valorFixo;
            value.push(rand);
        }
        return value;
    }

    quantidade = 1000
    const trace1 = {

        x: createVetor(quantidade, 1),
